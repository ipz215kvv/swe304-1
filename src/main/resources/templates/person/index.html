<div th:fragment="content">

    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-12 col-md-3 mt-3 mt-md-0">
                    <a href="/person/create" type="button" class="btn btn-block btn-outline-success btn-sm">Create New Person</a>
                </div>
                <div class="col-sm-12 col-md-9">
<!--                    <h3 class="card-title">List of Persons</h3>-->
                </div>
            </div>
        </div>

        <div class="card-body">
            <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-sm-12 col-md-6"></div>
                    <div class="col-sm-12 col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example2" class="table table-bordered table-hover dataTable dtr-inline"
                               aria-describedby="example2_info">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th style="width: 70px">Image</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="person : ${persons}">
                                <td th:text="${person.id}"></td>
                                <td>
                                    <img th:src="${person.imgUrl != null and !person.imgUrl.isEmpty()} ? ${person.imgUrl} : '/images/default_avatar.png'" th:alt="${person.id}" class="img-circle img-size-32 mr-2">
                                </td>
                                <td th:text="${person.name}"></td>
                                <td th:text="${person.address}"></td>
                                <td>
                                    <a th:href="@{/person/update/{id}(id=${person.id})}">Update</a>
                                    <a th:href="@{/person/delete/{id}(id=${person.id})}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
